<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>資訊公告與文件搜尋</title>
  <meta name="description" content="公告欄 + 文件搜尋 + PDF 預覽" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter','ui-sans-serif','system-ui','-apple-system','Segoe UI','Roboto','Noto Sans TC','Helvetica','Arial','sans-serif'] }}}};</script>

  <!-- Fuse.js for search -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

  <!-- Lucide icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <link rel="manifest" href="assets/manifest.webmanifest">
  <meta name="theme-color" content="#0f172a">

  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📄</text></svg>">
  <style>
    /* Extra polish */
    .glass {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.12);
    }
    .fade-in { animation: fade-in 0.6s ease-out both; }
    @keyframes fade-in { from { opacity: 0; transform: translateY(6px);} to { opacity: 1; transform: none;} }
    .twinkle { animation: twinkle 2.6s ease-in-out infinite; }
    @keyframes twinkle { 0%,100%{opacity:.7} 50%{opacity:1} }
    .card-hover:hover { transform: translateY(-2px); box-shadow: 0 12px 28px rgba(0,0,0,.28); }
    .chip { border: 1px solid rgba(255,255,255,.18); }
    ::selection { background: #22d3ee44; }
  </style>
</head>
<body class="bg-slate-950 text-slate-100">
  <!-- Starfield -->
  <canvas id="starfield" class="fixed inset-0 -z-10"></canvas>

  <header class="sticky top-0 z-20 glass">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-3">
      <div class="w-10 h-10 rounded-xl bg-cyan-400/20 flex items-center justify-center twinkle">⭐</div>
      <div class="flex-1">
        <h1 class="text-xl md:text-2xl font-semibold leading-tight">資訊公告與文件搜尋</h1>
        <p class="text-sm text-slate-300/80">公告欄、PDF 上傳、全文搜尋與預覽（PWA）</p>
      </div>
      <a href="admin.html" class="text-sm px-3 py-1.5 rounded-lg bg-cyan-500/20 hover:bg-cyan-500/30 transition">Admin 上傳</a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6 space-y-8">
    <!-- 公告欄 -->
    <section class="space-y-3 fade-in">
      <div class="flex items-center gap-2">
        <i data-lucide="megaphone" class="w-5 h-5"></i>
        <h2 class="text-lg md:text-xl font-semibold">公告欄</h2>
        <span id="annCount" class="text-xs text-slate-400"></span>
      </div>
      <div id="annBoard" class="grid md:grid-cols-2 gap-4"></div>
    </section>

    <!-- 搜尋與篩選 -->
    <section class="space-y-3 fade-in">
      <div class="flex items-center gap-2">
        <i data-lucide="search" class="w-5 h-5"></i>
        <h2 class="text-lg md:text-xl font-semibold">搜尋文件</h2>
      </div>
      <div class="glass rounded-2xl p-4 space-y-3">
        <div class="flex flex-col md:flex-row gap-3">
          <input id="searchInput" placeholder="輸入關鍵字：標題、描述、標籤…" class="flex-1 px-4 py-3 bg-slate-900/70 rounded-xl outline-none ring-1 ring-white/10 focus:ring-cyan-300/40 transition" />
          <select id="sortSelect" class="px-3 py-3 bg-slate-900/70 rounded-xl ring-1 ring-white/10">
            <option value="newest">最新在前</option>
            <option value="oldest">最舊在前</option>
            <option value="title">標題（A→Z）</option>
          </select>
        </div>
        <div id="tagChips" class="flex flex-wrap gap-2"></div>
      </div>
      <div id="docList" class="grid md:grid-cols-2 xl:grid-cols-3 gap-4"></div>
      <div id="emptyState" class="hidden text-center text-slate-300/80 py-8">沒有符合的文件。</div>
    </section>
  </main>

  <footer class="max-w-6xl mx-auto px-4 py-8 text-xs text-slate-400/80">
    <div>© <span id="year"></span> 公告與文件搜尋 • Built for Cloudflare + GitHub Pages • PWA-ready</div>
  </footer>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/starfield.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/sw-register.js"></script>
  <script>lucide.createIcons(); document.getElementById('year').textContent = new Date().getFullYear()</script>
</body>
</html>
