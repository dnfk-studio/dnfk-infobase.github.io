<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <script>
        (function() {

      function ensureBootLoading() {
        if (document.getElementById('dnfk-boot-loading')) return;
        if (!document.getElementById('dnfk-boot-loading-style')) {
          var st = document.createElement('style');
          st.id = 'dnfk-boot-loading-style';
          st.textContent =
            "html.dnfk-boot-lock, html.dnfk-boot-lock body{overflow:hidden}" +
            "#dnfk-boot-loading{position:fixed;inset:0;z-index:99999;display:flex;align-items:center;justify-content:center;" +
            "background:rgba(0,0,0,.55);backdrop-filter:blur(6px);-webkit-backdrop-filter:blur(6px)}" +
            "#dnfk-boot-loading .spinner{width:42px;height:42px;border-radius:50%;border:3px solid rgba(255,255,255,.25);" +
            "border-top-color:rgba(255,255,255,.85);animation:dnfkSpin .9s linear infinite}" +
            "@keyframes dnfkSpin{to{transform:rotate(360deg)}}";
          document.head.appendChild(st);
        }
        var ov = document.createElement('div');
        ov.id = 'dnfk-boot-loading';
        ov.setAttribute('role', 'status');
        ov.setAttribute('aria-live', 'polite');
        ov.innerHTML = "<div class='spinner' aria-label='Loading'></div>";
        document.documentElement.appendChild(ov);
        document.documentElement.classList.add('dnfk-boot-lock');
      }

      function removeBootLoading() {
        var ov = document.getElementById('dnfk-boot-loading');
        if (ov) ov.remove();
        document.documentElement.classList.remove('dnfk-boot-lock');
      }

            ensureBootLoading();
            var cfg = document.createElement('script');

            var apiUrl = "/api/data/config.js";
            cfg.src = apiUrl + "?v=" + Date.now();
            
            cfg.onload = function() {
                try {

                    if (typeof window.__DNFK_MAINTENANCE__ !== 'undefined' && !window.__DNFK_MAINTENANCE__) {
                        location.replace("../?cache_bust=" + Date.now());
                        return;
                    }

                    if (window.__DNFK_CONFIG__) {
                        updateUI(window.__DNFK_CONFIG__);
                    }
                    removeBootLoading();
                } catch (e) {
                    console.error("[DNFK] Error parsing maintenance config:", e);

                    removeBootLoading();
                }
            };
            
            cfg.onerror = function() {
                console.warn("[DNFK] Failed to load remote config. UI will remain in default state.");
                removeBootLoading();
            };
            
            document.head.appendChild(cfg);
        })();

        function updateUI(data) {
            const elVersion = document.getElementById('display-version');
            const elTime = document.getElementById('display-time');
            const elPurpose = document.getElementById('display-purpose');


            if (elVersion && data.versionCode) {
                elVersion.innerText = "v " + data.versionCode + "-" + (data.versionHipe || "") + " (v " + (data.versionDate || "") + ")";
            }


            if (elTime && data.timeStart && data.timeEnd) {
                elTime.innerText = data.timeStart + " - " + data.timeEnd + " (GMT+8)";
            }


            if (elPurpose) {
                elPurpose.innerHTML = (data.purposeCH || "維護中") + "<br>(" + (data.purposeEG || "Under Maintenance") + ")";
            }
        }
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>系統維護中 | DNFK Info Base</title>
    <style>
        :root {
            --text-color: #FFFFFF;
            --bg-color: #000000;
            --line-color: rgba(255, 255, 255, 0.4);
            --line-strong: rgba(255, 255, 255, 0.7);
            --accent-color: #4fffa8;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; flex-direction: column;
            position: fixed;
        }

        .background-lines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
            background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: breatheBg 10s infinite alternate ease-in-out;
            will-change: opacity;
        }

        .diagonal-overlay {
            position: fixed; width: 100%; height: 100%;
            pointer-events: none; z-index: 1;
            background-image: repeating-linear-gradient(45deg, transparent, transparent 4px, var(--line-strong) 4px, var(--line-strong) 5px);
            opacity: 0.08;
        }

        .particle {
            position: absolute; width: 3px; height: 3px;
            background: var(--text-color); opacity: 0;
            border-radius: 50%; animation: floatParticle linear infinite;
            z-index: 5;
        }

        @keyframes floatParticle {
            0% { transform: translate(var(--x-start), var(--y-start)) scale(0); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translate(var(--x-end), var(--y-end)) scale(1); opacity: 0; }
        }

        @keyframes breatheBg { 0% { opacity: 0.8; } 100% { opacity: 1; } }

        main {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; z-index: 20;
            opacity: 0; animation: fadeIn 1.5s ease-out forwards;
            animation-delay: 0.5s; position: relative; 
            padding: 20px; width: 100%; box-sizing: border-box;
        }
        
        main::before, main::after, .status-text::before, .status-text::after {
            content: ''; position: absolute;
            width: 15px; height: 15px;
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }
        main::before { top: 0; left: 0; border-top-color: var(--line-strong); border-left-color: var(--line-strong); }
        main::after { top: 0; right: 0; border-top-color: var(--line-strong); border-right-color: var(--line-strong); }
        
        main > div.status-container {
            position: relative; display: inline-block;
            max-width: 600px; width: 100%;
        }
        
        main .status-text::before { bottom: 0; left: 0; border-bottom-color: var(--line-strong); border-left-color: var(--line-strong); top: auto; width: 10px; height: 10px;}
        main .status-text::after { bottom: 0; right: 0; border-bottom-color: var(--line-strong); border-right-color: var(--line-strong); top: auto; width: 10px; height: 10px;}

        h1 { font-size: clamp(1.8rem, 5vw, 3rem); margin: 0; letter-spacing: clamp(2px, 1vw, 8px); line-height: 1.2; margin-bottom: 10px; }

        .status-text {
            font-size: clamp(1rem, 3vw, 1.5rem); margin-top: 10px; opacity: 0.7;
            border-top: 1px solid var(--line-color); border-bottom: 1px solid var(--line-color);
            padding: 15px 0; width: 100%; position: relative; box-sizing: border-box;
        }

        .maintenance-details {
            margin-top: 25px; border: 1px dashed var(--line-color);
            background: rgba(255, 255, 255, 0.05); padding: 15px;
            text-align: left; font-size: 0.9rem; line-height: 1.6;
            backdrop-filter: blur(2px);
        }

        .detail-row { display: flex; margin-bottom: 8px; align-items: baseline; }
        .detail-row:last-child { margin-bottom: 0; }
        .detail-label { color: var(--line-strong); font-weight: bold; flex-shrink: 0; width: 80px; text-transform: uppercase; font-size: 0.8em; letter-spacing: 1px; }
        .detail-value { color: var(--text-color); margin-left: 10px; font-family: monospace; }
        .highlight-text { color: var(--accent-color); }

        .system-btn {
            background: rgba(0, 0, 0, 0.3); border: 1px solid var(--line-color);
            color: var(--text-color); padding: 12px 25px; margin-top: 25px;
            font-family: inherit; font-size: 12px; letter-spacing: 2px;
            cursor: pointer; transition: all 0.3s ease; position: relative;
            overflow: hidden; text-transform: uppercase; outline: none;
            backdrop-filter: blur(2px); z-index: 30; width: 100%; max-width: 300px;
        }

        .system-btn:hover { border-color: var(--line-strong); box-shadow: 0 0 15px rgba(255, 255, 255, 0.1); }
        .system-btn:disabled { opacity: 0.5; cursor: wait; }

        .orbit { position: absolute; border-radius: 50%; z-index: 10; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(0deg); pointer-events: none; }
        .full-circle { border: 1px dashed var(--line-strong); animation: rotateCW linear infinite; }
        .partial-arc { border-width: 1px; border-style: dashed; border-color: transparent; animation: rotateCCW linear infinite; }
        .arc-top-left { border-top-color: var(--line-color); border-left-color: var(--line-color); animation-duration: 35s;}

        header, footer {
            z-index: 20; padding: 15px 20px; font-size: 12px; opacity: 0.8;
            border-top: 1px solid var(--line-color); width: 100%; box-sizing: border-box;
            background: rgba(0,0,0,0.3); backdrop-filter: blur(2px);
        }

        header { border-bottom: 1px solid var(--line-color); text-align: center; }
        footer { display: flex; justify-content: space-between; align-items: center; border-top: none; border-bottom: 1px solid var(--line-color); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes rotateCW { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }
        @keyframes rotateCCW { from { transform: translate(-50%, -50%) rotate(360deg); } to { transform: translate(-50%, -50%) rotate(0deg); } }

        @media screen and (max-width: 768px) {
            footer { flex-direction: column; gap: 15px; text-align: center; }
            .detail-row { flex-direction: column; margin-bottom: 15px; }
            .detail-label { width: auto; opacity: 0.6; }
            .detail-value { margin-left: 0; }
        }
    </style>
</head>
<body>

    <div class="background-lines"></div>
    <div class="diagonal-overlay"></div>

    <div class="orbit full-circle" style="width: 45vmin; height: 45vmin; animation-duration: 40s;"></div>
    <div class="orbit full-circle" style="width: 80vmin; height: 80vmin; animation-duration: 60s; opacity: 0.3;"></div>
    
    <div class="particle" style="--x-start: 10vw; --y-start: 20vh; --x-end: 90vw; --y-end: 80vh; animation-duration: 25s;"></div>
    <div class="particle" style="--x-start: 80vw; --y-start: 10vh; --x-end: 10vw; --y-end: 90vh; animation-duration: 30s;"></div>

    <header>
        [ STATUS: OFFLINE ] <br> 暗夜飛鳶工作室 線上資訊庫 DNFK Studio Online Info Base
    </header>

    <main>
        <div class="status-container">
            <h1>系統維護中</h1>
            <div class="status-text">The System Is Under Maintenance.</div>

            <div class="maintenance-details">
                <div class="detail-row">
                    <span class="detail-label">VERSION</span>
                    <span id="display-version" class="detail-value highlight-text">
                        Loading...
                    </span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">TIME</span>
                    <span id="display-time" class="detail-value highlight-text">
                        Loading...
                    </span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">PURPOSE</span>
                    <span id="display-purpose" class="detail-value">
                        Loading...
                    </span>
                </div>
            </div>
            <button id="force-reload-btn" class="system-btn" onclick="forceCheckStatus()">
                [ 重新連線 / RECONNECT ]
            </button>
        </div>
    </main>

    <footer>
        <div id="live-clock">SYSTEM_TIME: LOADING...</div>
        <div class="contact-info">
            如有疑慮，請 <a href="mailto:tit.contect@dnfk.qzz.io" class="contact-link" style="color:white; text-decoration: underline;">按此聯繫</a>
            <div style="font-size: 10px; margin-top: 5px; opacity: 0.5;">暗夜飛鳶工作室 科技部資訊小組 DNFK T.I.T.</div>
        </div>
    </footer>

    <script>
        let serverTimeOffset = 0;

        function syncServerTime() {
            fetch(window.location.href, { method: 'HEAD', cache: 'no-store' })
                .then(response => {
                    const serverDateStr = response.headers.get('Date');
                    if (serverDateStr) {
                        serverTimeOffset = new Date(serverDateStr).getTime() - Date.now();
                        updateTime();
                    }
                }).catch(err => console.warn("[DNFK] Time sync failed."));
        }


        function updateTime() {
            let correctedNow = Date.now() + serverTimeOffset;
            const taiwanDate = new Date(correctedNow + (8 * 60 * 60 * 1000));
            const f = (n) => String(n).padStart(2, '0');
            const timeString = `${taiwanDate.getUTCFullYear()}/${f(taiwanDate.getUTCMonth()+1)}/${f(taiwanDate.getUTCDate())} ${f(taiwanDate.getUTCHours())}:${f(taiwanDate.getUTCMinutes())}:${f(taiwanDate.getUTCSeconds())}`;
            document.getElementById('live-clock').innerText = "SYSTEM_TIME: " + timeString + " (GMT+8)";
        }

        setInterval(updateTime, 1000);
        syncServerTime();


        function forceCheckStatus() {
            const btn = document.getElementById('force-reload-btn');
            const originalText = "[ 重新連線 / RECONNECT ]";
            btn.innerHTML = "[ SYNCING DATA... ]";
            btn.disabled = true;

            const script = document.createElement('script');
            const gasUrl = "https://script.google.com/macros/s/AKfycbxyxO4jA5RsamgivNksAB9kSJXvZQWEiT4teOPVRF-N0BF4wfAR62ZIkQdyh2zuSGiP/exec";
            script.src = gasUrl + "?v=" + Date.now();

            script.onload = function() {
                if (typeof window.__DNFK_MAINTENANCE__ !== 'undefined') {
                    if (!window.__DNFK_MAINTENANCE__) {
                        btn.innerHTML = "[ ONLINE. REDIRECTING... ]";
                        btn.style.color = "#4fffa8";
                        setTimeout(() => location.replace('../?cache_bust=' + Date.now()), 800);
                    } else {
                        if (window.__DNFK_CONFIG__) updateUI(window.__DNFK_CONFIG__);
                        setTimeout(() => {
                            btn.innerHTML = "[ STILL OFFLINE ]";
                            setTimeout(() => { 
                                btn.innerHTML = originalText; 
                                btn.disabled = false; 
                                btn.style.color = "";
                            }, 2000);
                        }, 500);
                    }
                } else {
                    script.onerror();
                }
            };
            
            script.onerror = () => {
                btn.innerHTML = "[ ERROR ]";
                setTimeout(() => { 
                    btn.innerHTML = originalText; 
                    btn.disabled = false; 
                }, 2000);
            };
            
            document.head.appendChild(script);
        }
    </script>
</body>
</html>
