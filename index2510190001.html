<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>暗夜飛鳶工作室 線上資訊庫</title>
  <meta name="description" content="暗夜飛鳶工作室 線上資訊庫 — 公告、規章、企劃、會議文件的集中索引與版本歷史瀏覽。" />
  <link href="assets/css/style2510190001.css" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <div class="brand">
      <div class="logo">✦</div>
      <div class="title">
        <h1>暗夜飛鳶工作室 線上資訊庫</h1>
        <p>公告・規章・企劃・會議｜搜尋、分類、標籤、版本歷史、PDF 閱讀</p>
      </div>
    </div>

    <div class="toolbar">
      <div class="search">
        <input id="q" type="search" placeholder="搜尋：標題、編號、作者、分類、標籤（Ctrl+/ 聚焦）" autocomplete="off">
        <button id="clear">清除</button>
      </div>
      <div class="filters">
        <select id="category">
          <option value="">全部分類</option>
          <option value="公告">公告</option>
          <optgroup label="規章">
            <option value="規章/團體規章">規章／團體規章</option>
            <option value="規章/部組規章">規章／部組規章</option>
          </optgroup>
          <optgroup label="企劃">
            <option value="企劃/企劃提案書">企劃／企劃提案書</option>
            <option value="企劃/企劃書">企劃／企劃書</option>
            <option value="企劃/職務報告">企劃／職務報告</option>
            <option value="企劃/財務報告">企劃／財務報告</option>
          </optgroup>
          <optgroup label="會議">
            <option value="會議/會議公告">會議／會議公告</option>
            <option value="會議/會議紀錄">會議／會議紀錄</option>
          </optgroup>
        </select>
        <input id="tagFilter" type="text" placeholder="標籤（空白分隔）">
        <select id="sort">
          <option value="updated_desc">最近更新優先</option>
          <option value="uploaded_desc">最近上傳優先</option>
          <option value="number_asc">編號（升冪）</option>
          <option value="title_asc">標題（A→Z）</option>
        </select>
      </div>
    </div>
  </header>

  <main class="container">
    <aside class="sidebar" aria-label="快速分類與常用標籤">
      <h3>快速分類</h3>
      <div id="quickCats" class="chips"></div>
      <h3>常用標籤</h3>
      <div id="hotTags" class="chips"></div>
    </aside>

    <section class="content">
      <div id="stats" class="stats"></div>
      <ul id="list" class="grid"></ul>
      <div id="empty" class="empty hidden">沒有符合條件的文件。</div>
    </section>
  </main>

  <!-- Drawer -->
  <div id="drawer" class="drawer" aria-hidden="true">
    <div class="drawer-panel">
      <button class="close" id="drawerClose" aria-label="關閉">×</button>
      <h2 id="dTitle">—</h2>
      <p id="dMeta" class="muted">—</p>
      <div id="dTags" class="chips"></div>
      <div class="row">
        <label for="version">版本：</label>
        <select id="version"></select>
        <button id="open" class="primary">開啟 PDF</button>
        <a id="download" class="ghost" download>下載</a>
      </div>
      <details class="history">
        <summary>版本歷史</summary>
        <ul id="timeline"></ul>
      </details>
      <iframe id="frame" title="PDF 檢視器" class="frame" loading="lazy"></iframe>
    </div>
    <div class="backdrop"></div>
  </div>

  <footer class="footer">
    © <span id="year"></span> 暗夜飛鳶工作室 · 線上資訊庫（純前端 / GitHub Pages）。
  </footer>

  <!-- Inline fallback for file:// usage -->
  <script id="docs-data" type="application/json"></script>
  <script src="assets/js/app2510190001.js"></script>
</body>
</html>
