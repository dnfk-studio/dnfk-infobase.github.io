<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <meta content="dark light" name="color-scheme"/>
  <link href="/assets/img/logo-dark.png" rel="icon"/>
  <link href="/assets/css/style.css" rel="stylesheet"/>
  <title>文書查詢｜DNFK Info-Base</title>
  <script defer="" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>

<body data-pagefade="1">
  <div aria-hidden="true" class="bg-blobs">
    <div class="blob" style="left:-18%; top:-20%"></div>
    <div class="blob b2" style="right:-16%; bottom:-18%"></div>
  </div>

  <canvas aria-hidden="true" id="starfield"></canvas>
  <div class="shell">
    <aside class="sidebar">
      <a class="brand" href="/" aria-label="回到首頁">
        <img alt="暗夜飛鳶工作室 DNFK Studio" data-role="logo" src="/assets/img/logo-dark.png"/>
        <div class="title">
          <b>暗夜飛鳶工作室</b>
          <span>DNFK Studio</span>
        </div>
      </a>
      <nav aria-label="導覽" class="nav">
        <a href="/search"><span class="dot"></span>文書查詢</a>
        <a href="/about-site"><span class="dot"></span>關於本網站</a>
        <a href="/about-studio"><span class="dot"></span>關於本工作室</a>
        <a href="/cda-project"><span class="dot"></span>校園偵探社特別專案</a>
      </nav>
      <div class="side-actions">
        <button class="textbtn" data-action="theme-toggle">主題：<span data-theme-label="">系統</span></button>
      </div>
    </aside>
    <main class="main">
      <header class="topbar">
        <div class="left">
				
          <button class="hamburger" id="hamburger"><span aria-hidden="true" class="burger"><i></i><i></i><i></i></span><span class="sr-only">選單</span></button>
          <nav class="crumbs" aria-label="位置導覽"><a href="/">首頁</a><span class="sep">/</span><span class="current">文書查詢</span></nav>
        </div>
        <div style="display:flex;gap:10px;align-items:center"></div>
      </header>
      <div class="overlay" id="overlay"></div>
      <aside aria-label="手機導覽" class="drawer" id="drawer">
        <div style="display:flex;align-items:center;gap:10px">
          <a class="brand" href="/" aria-label="回到首頁" style="padding:0">
            <img alt="暗夜飛鳶工作室 DNFK Studio" data-role="logo" src="/assets/img/logo-dark.png"/>
            <div class="title">
              <b>暗夜飛鳶工作室</b>
              <span>DNFK Studio</span>
            </div>
          </a>
        </div>
        <button class="drawerClose" id="drawerClose" aria-label="關閉">
						<svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path d="M6 6l12 12M18 6L6 18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
					</button>
        <div class="hr"></div>
        <nav aria-label="導覽" class="nav">
          <a href="/search"><span class="dot"></span>文書查詢</a>
          <a href="/about-site"><span class="dot"></span>關於本網站</a>
          <a href="/about-studio"><span class="dot"></span>關於本工作室</a>
          <a href="/cda-project"><span class="dot"></span>校園偵探社特別專案</a>
        </nav>
        <div class="side-actions" style="margin-top:18px">
          <button class="textbtn" data-action="theme-toggle">主題：<span data-theme-label="">系統</span></button>
        </div>
      </aside>
      <div class="container">
        <div class="section-title reveal" id="top">
          <div>
            <h1>文書查詢</h1>
            <p>查詢工作室內部文書，請注意，文書皆為內部閱覽，非經授權請勿隨意公開傳播。</p>
          </div>
          <div class="meta-line" id="stats">結果：—</div>
        </div>
        <section class="card reveal" data-open="1" id="latestWrap">
          <div class="inner" style="display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap">
            <div>
              <h2 style="margin:0;font-size:18px">最新資訊</h2>
              <p style="margin:6px 0 0;color:var(--muted);font-size:13px">近5則更新資訊。</p>
            </div>
            <button class="chevbtn" id="latestToggle" aria-label="收合或展開最新資訊" type="button">
              <svg class="chev" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M6 9l6 6 6-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>
          <div id="latestBody">
            <div class="inner" id="latestList"></div>
          </div>
        </section>
        <section class="card reveal">
          <div class="searchbar">
            <input autocomplete="off" id="q" placeholder="輸入關鍵字（例如：第01次會議記錄）" type="text"/>
            <button class="iconbtn" id="searchBtn" type="button" aria-label="搜尋">
              <svg class="icon" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" fill="none" stroke="currentColor" stroke-width="2"/>
                <path d="M16.5 16.5 21 21" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
              <span class="sr-only">搜尋</span>
            </button>
            <button class="iconbtn" id="clearBtn" type="button" aria-label="清除">
              <svg class="icon" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M18 6 6 18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M6 6l12 12" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
              <span class="sr-only">清除</span>
            </button>
          </div>
          <div class="filter-row">
            <details class="filter-details" id="fdCategory">
              <summary class="filter-summary">
                <span>分類</span>
                <small data-count="">未選</small>
                <svg class="chev" width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M6 9l6 6 6-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </summary>
              <div class="filter-panel" aria-label="分類列表"></div>
            </details>

            <details class="filter-details" id="fdTag">
              <summary class="filter-summary">
                <span>標籤</span>
                <small data-count="">未選</small>
                <svg class="chev" width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M6 9l6 6 6-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </summary>
              <div class="filter-panel" aria-label="標籤列表"></div>
            </details>
          </div>
          <div class="chips" id="chips"></div>
        </section>
        <div class="section-title reveal" style="margin-top:22px">
          <div>
            <h2>搜尋結果</h2>
            <p>請點擊卡片進入文書詳情頁。</p>
          </div>
        </div>
        <section id="results"></section>
      </div>
      <footer class="footer">
        <div class="container">
          <div class="row">
            <div><b>暗夜飛鳶工作室 DNFK Studios</b>｜線上資訊庫</div>
            <div>科技部資訊小組 製作｜Made by DNFK T.I.T.</div>
          </div>
        </div>
      </footer>
    </main>
  </div>

  <div class="toast" id="toast"></div>
  <script src="/assets/js/search.js" type="module"></script>
</body>
</html>
