      <header class="topbar">
        <div class="container">
          <div class="nav">
            <a class="brand" href="/" aria-label="回到首頁">
              <img id="brandLogo" src="/assets/img/logo-dark.png" alt="DNFK logo" />
              <div style="display:flex; flex-direction:column; line-height:1.1;">
                <div class="title" id="siteTitleZh">DNFK 資訊公告站</div>

      <main class="container">

<div class="card reveal" id="searchRoot">
  <h1 style="margin:0 0 10px 0;">文書查詢</h1>
  <p style="margin:0 0 14px 0; color:var(--muted);">輸入關鍵字或使用分類、標籤、排序進行篩選。</p>

  <div class="form-row cols-4">
    <input id="q" class="input" placeholder="搜尋：標題 / 編號 / 標籤 / 摘要…" />
    <select id="category" class="select"><option>載入中…</option></select>
    <select id="tag" class="select"><option>載入中…</option></select>
    <select id="sort" class="select">
      <option value="updated_desc">更新時間：新→舊</option>
      <option value="updated_asc">更新時間：舊→新</option>
      <option value="id_asc">ID：小→大</option>
      <option value="id_desc">ID：大→小</option>
    </select>
  </div>

  <div class="kv" style="margin-top:12px;">
    <span><strong>結果數量</strong> <span id="resultCount">0</span></span>
  </div>

  <div class="results" id="results" style="margin-top:12px;"></div>
