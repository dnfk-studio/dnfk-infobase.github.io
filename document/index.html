    <!doctype html>
    <html lang="zh-Hant">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>文書詳情｜DNFK 資訊公告站</title>
      <link rel="icon" href="/assets/img/logo-dark.png" />
      <link rel="stylesheet" href="/assets/css/style.css" />
    </head>
    <body>
      <header class="topbar">
        <div class="container">
          <div class="nav">
            <a class="brand" href="/" aria-label="回到首頁">
              <img id="brandLogo" src="/assets/img/logo-dark.png" alt="DNFK logo" />
              <div style="display:flex; flex-direction:column; line-height:1.1;">
                <div class="title" id="siteTitleZh">DNFK 資訊公告站</div>
                <div style="font-size:12px; color:var(--muted);" id="siteTitleEn">DNFK InfoBase</div>
              </div>
            </a>
            <div class="nav-actions">
              <a class="btn" data-nav href="/search/">文書查詢</a>
              <a class="btn" data-nav href="/about-site/">關於本網站</a>
              <a class="btn" data-nav href="/about-studio/">關於本工作室</a>
              <a class="btn" data-nav href="/cda-project/">CDA 專案</a>
              <button class="btn primary" id="themeToggle" type="button">切換主題</button>
            </div>
          </div>
        </div>
      </header>

      <main class="container">

<div class="grid" style="gap:12px;">
  <div class="card reveal" id="docRoot">
    <div style="display:flex; justify-content:space-between; gap:12px; flex-wrap:wrap; align-items:flex-start;">
      <div>
        <h1 id="docTitle" style="margin:0 0 8px 0;">文書詳情</h1>
        <div class="kv">
          <span><strong>ID</strong> <span id="docId">—</span></span>
          <span><strong>分類</strong> <span id="docCat">—</span></span>
          <span><strong>更新</strong> <span id="docTime">—</span></span>
        </div>
        <div id="docTags" style="margin-top:10px; display:flex; gap:8px; flex-wrap:wrap;"></div>
      </div>
      <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
        <a class="btn" href="/search/">返回查詢</a>
      </div>
    </div>

    <div style="margin-top:14px;">
      <h3 style="margin:0 0 8px 0;">版本</h3>
      <div id="docVersions" style="display:flex; gap:10px; flex-wrap:wrap;"></div>
    </div>

    <div style="margin-top:14px;">
      <h3 style="margin:0 0 8px 0;">摘要</h3>
      <div id="docSummary" style="color:var(--muted); line-height:1.65;">—</div>
    </div>

    <div style="margin-top:14px;">
      <h3 style="margin:0 0 8px 0;">內文</h3>
      <div id="docBody"></div>
    </div>

    <div style="margin-top:16px;">
      <h3 style="margin:0 0 8px 0;">PDF</h3>
      <div id="pdfWrap"></div>
    </div>
  </div>

  <div class="card reveal">
    <h2>相關文書</h2>
    <div class="results" id="relatedList"></div>
  </div>
</div>

        <div class="footer">
          <div>© <span id="year"></span> DNFK Studio · <a href="/policy/privacy/">隱私權政策</a> · <a href="/policy/usage/">使用條款</a> · <a href="/policy/security/">網站安全政策</a></div>
        </div>
      </main>

      <script type="module" src="/assets/js/document-page.js"></script>
    </body>
    </html>
